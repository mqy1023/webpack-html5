<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>推荐菜商户列表页</title>
    <meta name="description" content=""/>
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" type="text/css" href="./style/css/dishsku.css">
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
            -webkit-tap-highlight-color: transparent;
        }

        body{
        	width:100%;
        	font-family:Helvetica,"宋体",sans-serif;
        	font-size:12px;
        	-webkit-touch-callout:none;
        	-webkit-user-select:none;
        	background-color:#f0f0f0;
        	word-break:break-all;
        	-webkit-text-size-adjust:100%
        }
        
		a{
			color:#878787;
			text-decoration:none;
			-webkit-tap-highlight-color:rgba(0,0,0,0);
		}
		a:hover{
			text-decoration:none
		}
		button,input,select,textarea{
			font-size:100%;
			margin:0;
			padding:0;
			outline:0
		}
		dd,dt{
			display:inline-block
		}
		input,textarea{
			resize:none;
			-webkit-appearance:none;
			outline:0;
		}
		textarea{
			resize:none;
			-webkit-appearance:none;
		}
		ol,ul{
			list-style:none;
		}
		em{
			font-style:normal;
		}
		b,h1,h2,h3,h4,h5,h6,strong{
			font-weight:400;
		}
	</style>
</head>
<body>
<div class="detailbox">
<div class="contentbox">
	<div class="imgbox">
	<header class="headerbox">
		<div class="back"></div>
		<div class="more"></div>
	</header>
	<div class="bgarea">
		<div class="title">
			<div class="oneellipsis">红烧牛肉</div>	
		</div>
	</div>
	<img class="maximg" src="" />
</div>
<div class = "description">
	牛肉是全世界人都爱吃的食品，中国人消费的肉类食品之一，仅次于猪肉，牛肉蛋白质含量高，而脂肪含量低，所以味道鲜美，享有“肉中骄子”的美称。
</div>
<div class="tagbox">
	<span class="item">日料</span>
	<span class="item">清淡</span>
	<span class="item">适合减肥</span>
	<span class="item">夏日饮品</span>
</div>
<ul class="constitutebox">
	<li class="item">
		<div class="ingredient">主料：</div>
		<div class="text">
			 牛肉
		</div>
	</li>
	<li class="item">
		<div class="ingredient">辅料：</div>
		<div class="text">
			 冰糖 料酒 葱 八角 
		</div>
	</li>
</ul>
</div>

<div class="bottombarbox">
	<div class="upimg"><i class = "imgicon"></i> 传图片</div>
	<div class="writetext"><i class = "writeicon"></i> 写点评</div>
</div>
</div>

</html>
